<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!--airplain wifi icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <!-- moon icon, bluetooth icon-->
        <span class="header_battery">
          66%
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Edit</span>
      </div>
      <div class="header_column">
        <span class="header_text">
          Chats <i class="fa fa-caret-down" aria-hidden="true"></i>
        </span>
      </div>
      <div class="header_column">
      </div>
    </div>
  </header>

  <main class="chats">
    <div class="search_bar">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats_list">
      <li class="chats_chat">
        <div class="chat_content">
          <img src="images/mina.jpg">
          <div class="chat_preview">
            <h3 class="chat_user">Mina</h3>
            <span class="chat_last_message">
              Hello, Welcome to minaWorld.
            </span>
          </div>
        </div>
        <span class="chat_time">15:55</span>
      </li>
      <li class="chats_chat">
        <div class="chat_content">
          <img src="">
          <div class="chat_preview">
            <h3 class="chat_user">KakaoTalk</h3>
            <span class="chat_last_message">
              [KakaoTalk PC]<br>
              You logged into KakaoTalke From MacPro
            </span>
          </div>
        </div>
        <span class="chat_time">Dec 31</span>
      </li>
    </ul>
    <div class="chat_btn">
      <i class="fa fa-comment fa-lg" aria-hidden="true"></i>
    </div>
  </main>

  <nav class="tab_bar">
    <a href="index.html" class="tab_bar_bar">
      <i class="fa fa-user" aria-hidden="true"></i>
      <span class="tab_bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab_bar_bar tab_bar_bar_selected">
      <i class="fa fa-comment" aria-hidden="true"></i>
      <span class="tab_bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar_bar">
      <i class="fa fa-search" aria-hidden="true"></i>
      <span class="tab_bar_title">Find</span>
    </a>
    <a href="more.html" class="tab_bar_bar">
      <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
      <span class="tab_bar_title">More</span>
    </a>
  </nav>
</body>
</html>
