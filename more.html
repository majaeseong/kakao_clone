<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>More</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!--airplain wifi icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <!-- moon icon, bluetooth icon-->
        <span class="header_battery">
          66%
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
      </div>
      <div class="header_column">
        <span class="header_text">
          More
        </span>
      </div>
      <div class="header_column">
        <!--setting icon-->
        <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
      </div>
    </div>
  </header>

  <main class="more">
    <header class="more_header">
      <div class="more_header_column">
        <img src="">
        <div class="more_header_info">
          <h3 class="more_header_title">Cakeforyou</h3>
          <span class="more_header_subtitle">cpontina@naver.com</span>
        </div>
      </div>
      <i class="fa fa-commenting-o fa-2x" aria-hidden="true"></i>
    </header>

    <section class="more_options">
      <div class="more_option">
        <i class="fa fa-smile-o fa-2x" aria-hidden="true"></i>
        <span class="more_option_title">Emoticons</span>
      </div>
      <div class="more_option">
        <i class="fa fa-paint-brush fa-2x" aria-hidden="true"></i>
        <span class="more_option_title">Themes</span>
      </div>
      <div class="more_option">
        <i class="fa fa-product-hunt" aria-hidden="true"></i>
        <span class="more_option_title fa-2x">Plus Friends</span>
      </div>
      <div class="more_option">
        <i class="fa fa-address-card-o fa-2x" aria-hidden="true"></i>
        <span class="more_option_title">Account</span>
      </div>
    </section>

    <section class="more_plus_friends">
      <header class="plus_friends_header">
        <h2 class="plus_friends_title">Plus Friends</h2>
        <span class="plus_friends_learn_more">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          Learn More
        </span>
      </header>
      <div class="plus_friends_items">
        <div class="plus_friends_item">
          <i class="fa fa-cutlery" aria-hidden="true"></i>
          <span class="plus_friends_item_title">Order</span>
        </div>
        <div class="plus_friends_item">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <span class="plus_friends_item_title">Store</span>
        </div>
        <div class="plus_friends_item">
          <i class="fa fa-television" aria-hidden="true"></i>
          <span class="plus_friends_item_title">Tv Channel/Radio..</span>
        </div>
        <div class="plus_friends_item">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          <span class="plus_friends_item_title">Creation</span>
        </div>
        <div class="plus_friends_item">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          <span class="plus_friends_item_title">Education</span>
        </div>
        <div class="plus_friends_item">
          <i class="fa fa-university" aria-hidden="true"></i>
          <span class="plus_friends_item_title">Politics/Society</span>
        </div>
        <div class="plus_friends_item">
          <i class="fa fa-krw" aria-hidden="true"></i>
          <span class="plus_friends_item_title">Finance</span>
        </div>
        <div class="plus_friends_item">
          <i class="fa fa-video-camera" aria-hidden="true"></i>
          <span class="plus_friends_item_title">Movie/Music</span>
        </div>
      </div>
    </section>

    <section class="more_options">
      <div class="more_option">
        <img src="images/kakaostory.gif" class="more_option_image">
        <span class="more_option_title">Kakao Story</span>
      </div>
      <div class="more_option">
        <img src="images/kakaopath.png" class="more_option_image">
        <span class="more_option_title">Path</span>
      </div>
      <div class="more_option">
        <img src="images/kakaofriends.png" class="more_option_image">
        <span class="more_option_title">Kakao Friends</span>
      </div>
    </section>
  </main>

  <nav class="tab_bar">
    <a href="index.html" class="tab_bar_bar">
      <i class="fa fa-user" aria-hidden="true"></i>
      <span class="tab_bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab_bar_bar">
      <i class="fa fa-comment" aria-hidden="true"></i>
      <span class="tab_bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar_bar">
      <i class="fa fa-search" aria-hidden="true"></i>
      <span class="tab_bar_title">Find</span>
    </a>
    <a href="more.html" class="tab_bar_bar tab_bar_bar_selected">
      <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
      <span class="tab_bar_title">More</span>
    </a>
  </nav>
</body>
</html>
