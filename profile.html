<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Profile</title>
</head>
<body>
  <header class="top_header top_header_transparent">
    <div class="header_top">
      <div class="header_column">
        <!--airplain wifi icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <!-- moon icon, bluetooth icon-->
        <span class="header_battery">
          66%
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <!--X-->
        <a href="index.html">
          <i class="fa fa-times fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="header_column">
      </div>
      <div class="header_column">
        <!--user icon-->
        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
      </div>
    </div>
  </header>

  <main class="profile">
    <header class="profile_header">
        <div class="profile_header_container">
          <img src="images/carrot.jpg">
          <h3 class="profile_header_title">Cakeforyou</h3>
        </div>
    </header>

    <div class="profile_continer">
      <input type="text" placeholder="cpontina@naver.com">

      <div class="profile_actions">
        <div class="profile_action">
          <span class="profile_action_circle">
            <i class="fa fa-comment fa-lg"></i>
          </span>
          <span class="profile_action_title">My Chatroom</span>
        </div>
        <div class="profile_action">
          <span class="profile_action_circle">
            <i class="fa fa-pencil fa-lg"></i>
          </span>
          <span class="profile_action_title">Edit Profile</span>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
