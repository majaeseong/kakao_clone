<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Find</title>
</head>
<body>
  <header class="top_header">
    <div class="header_top">
      <div class="header_column">
        <!--airplain wifi icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <!-- moon icon, bluetooth icon-->
        <span class="header_battery">
          66%
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text header_find_edit">Edit</span>
      </div>
      <div class="header_column">
        <span class="header_text">
          Find
        </span>
      </div>
      <div class="header_column">
      </div>
    </div>
  </header>

  <main class="find">
    <section class="find_options">
      <div class="find_option">
        <i class="fa fa-address-book-o" fa-lg aria-hidden="true"></i>
        <span class="find_option_title">Find</span>
      </div>
      <div class="find_option">
        <i class="fa fa-qrcode fa-lg" aria-hidden="true"></i>
        <span class="find_option_title">QR Cde</span>
      </div>
      <div class="find_option">
        <i class="fa fa-mobile fa-lg" aria-hidden="true"></i>
        <span class="find_option_title">Shake</span>
      </div>
      <div class="find_option">
        <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
        <span class="find_option_title">Invite Via SMS</span>
      </div>
    </section>
    <section class="find_recommended">
      <header>
        <h6 class="recommended_title">Recommended Friends</h6>
      </header>
      <div class="recommended_none">
        <span class="recommended_text">
          You have no recommended friends.
        </span>
      </div>
    </section>
  </main>

  <nav class="tab_bar">
    <a href="index.html" class="tab_bar_bar">
      <i class="fa fa-user" aria-hidden="true"></i>
      <span class="tab_bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab_bar_bar">
      <i class="fa fa-comment" aria-hidden="true"></i>
      <span class="tab_bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar_bar tab_bar_bar_selected">
      <i class="fa fa-search" aria-hidden="true"></i>
      <span class="tab_bar_title">Find</span>
    </a>
    <a href="more.html" class="tab_bar_bar">
      <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
      <span class="tab_bar_title">More</span>
    </a>
  </nav>
  <div class="big_screen_text">
    <img src="images/screenSaver.png" height="100%">
  </div>
</body>
</html>
