<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!--airplain wifi icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <!-- moon icon, bluetooth icon-->
        <span class="header_battery">
          66%
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="chats.html">
          <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="header_column">
        <span class="header_text">
          Mina
        </span>
      </div>
      <div class="header_column">
        <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
      </div>
    </div>
  </header>

  <main class="chat">
    <div class="date_divider">
      <span class="date_divider_text">
        Sunday, December 31, 2017
      </span>
    </div>

    <div class="chat_message chat_message_from_me">
      <span class="chat_message_time">17:55</span>
      <span class="chat_message_body">안녕하세요!</span>
    </div>
    <div class="chat_message chat_message_to_me">
      <img src="images/mina.jpg" class="chat_message_avater">
      <div class="chat_message_center">
        <h3 class="chat_message_username">Mina</h3>
        <span class="chat_message_body">Hello, Welcome to minaWorld.</span>
      </div>
      <span class="chat_message_time">19:55</span>
    </div>
  </main>

  <div class="type_message">
    <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
    <div class="type_message_input">
      <input tpye="text">
      <i class="fa fa-smile-o" aria-hidden="true"></i>
      <span class="record_message">
        <i class="fa fa-microphone" aria-hidden="true"></i>
      </span>
    </div>
  </div>

</body>
</html>
